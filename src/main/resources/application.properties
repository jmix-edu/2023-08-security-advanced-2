main.datasource.url = jdbc:hsqldb:file:.jmix/hsqldb/sales
main.datasource.username = sa
main.datasource.password =

main.liquibase.change-log=com/company/samplesales/liquibase/changelog.xml
jmix.ui.login-screen-id = sales_LoginScreen
jmix.ui.main-screen-id = sales_MainScreen
jmix.ui.menu-config = com/company/samplesales/menu.xml
jmix.ui.composite-menu = true

jmix.core.available-locales = en

logging.level.org.atmosphere = warn

# 'debug' level logs SQL generated by EclipseLink ORM
logging.level.eclipselink.logging.sql = info

# 'debug' level logs data store operations
logging.level.io.jmix.core.datastore = info

# 'debug' level logs access control constraints
logging.level.io.jmix.core.AccessLogger = debug

# 'debug' level logs all Jmix debug output
logging.level.io.jmix = info

jmix.core.fetch-plans-config=com/company/samplesales/fetch-plans.xml

jmix.rest.queries-config = com/company/samplesales/rest-queries.xml
jmix.rest.services-config=com/company/samplesales/rest-services.xml

server.port=8081


jmix.ldap.urls = ldap://localhost:1389/
jmix.ldap.base-dn = dc=example,dc=org
jmix.ldap.manager-dn = cn=admin,dc=example,dc=org
jmix.ldap.manager-password = admin

jmix.ldap.group-search-base=ou=users
jmix.ldap.user-search-base=ou=users
jmix.ldap.user-search-filter = (uid={0})
jmix.ldap.group-search-filter=(member={0})
jmix.ldap.member-attribute=member

jmix.ldap.user-details-source=ldap